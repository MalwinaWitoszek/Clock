<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>green clock</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class='container'>
    <div class='rotatingbg'></div>
    <div class="clock">
      <div class="clockFace">
          <div class='numbers'>
              <div class='numbers-number'>12</div>
              <div class='numbers-number'>1</div>
              <div class='numbers-number'>2</div>
              <div class='numbers-number'>3</div>
              <div class='numbers-number'>4</div>
              <div class='numbers-number'>5</div>
              <div class='numbers-number'>6</div>
              <div class='numbers-number'>7</div>
              <div class='numbers-number'>8</div>
              <div class='numbers-number'>9</div>
              <div class='numbers-number'>10</div>
              <div class='numbers-number'>11</div>
          </div>
          <div id="hour" class="handClock"></div>
          <div id="minute" class="handClock"></div>
          <div id="second" class="handClock"></div>

      </div>
    </div>
  </div>
  <script src="js/plugins.min.js"></script>
</body>
</html>
